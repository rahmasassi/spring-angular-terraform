<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/assets/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
      <div class="col-md-9 ftco-animate pb-5">
        <p class="breadcrumbs">
          <span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span>
          <span>Cars <i class="ion-ios-arrow-forward"></i></span>
        </p>
        <h1 class="mb-3 bread">Choose Your Car</h1>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let car of cars">
        <div class="car-wrap rounded ftco-animate">
          <!-- Correction de la balise div -->
          <div class="img rounded d-flex align-items-end" [style.background-image]="'url(' + getImageUrl(car) + ')'"></div>
          <div class="text">
            <h2 class="mb-0"><a href="car-single.html">{{ car.name }}</a></h2>
            <div class="d-flex mb-3">
              <span class="cat">{{ car.model }}</span>
              <p class="price ml-auto">{{ car.price_per_day }} <span>/day</span></p>
            </div>
            
            <div class="d-flex mb-0 d-block justify-content-center">
              <button mat-icon-button class="btn btn-primary rounded-0 py-2 mx-2" style="width: 110px; font-size: 16px;" (click)="reserveCar(car)">
                <mat-icon aria-label="Event">event</mat-icon>
              </button>              
              <button mat-icon-button class="btn btn-secondary rounded-0 py-2 mx-2" style="width: 110px; font-size: 16px;" (click)="detailCar(car)">
                <mat-icon aria-label="Spell Check">spellcheck</mat-icon>
              </button>
            </div>

            <div class="d-flex mb-0 d-block justify-content-center" *ngIf="userRoles.includes('ROLE_AGENCY')">
              <button mat-icon-button class="btn btn-danger rounded-0 py-2 mx-2" style="width: 110px; font-size: 16px;" (click)="deleteCar(car)">
                <mat-icon aria-label="Trash">delete</mat-icon>
              </button>
              <button mat-icon-button class="btn btn-warning rounded-0 py-2 mx-2" style="width: 110px; font-size: 16px;" (click)="editCar(car)">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
