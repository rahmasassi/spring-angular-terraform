<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('assets/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
      <div class="col-md-9 ftco-animate pb-5">
        <p class="breadcrumbs">
          <span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span>
          <span> List of reclamation <i class="ion-ios-arrow-forward"></i></span>
        </p>
        <h1 class="mb-3 bread">List of reclamation </h1>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section ftco-cart">
  <div class="container">
    <div class="row">
      <div class="col-md-12 ftco-animate">
        <div class="car-list">
          <table class="table">
            <thead class="thead-primary">
              <tr class="text-center">
                <th class="bg-primary heading">Name</th>
                <th class="bg-dark heading">Description</th>
                <th class="bg-black heading">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let car of cars" class="align-middle">
                <td class="text-center">{{ car.name }}</td>
                <td class="text-center">{{ car.description }}</td>
                <td class="text-center">
                  <button mat-icon-button class="mat-button-custom" >
                    <mat-icon aria-label="Delete" style="color: red;">delete</mat-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
